<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリーンショットの撮影方法</title>
    <link rel="stylesheet" href="photography-style.css">
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>写真の撮影方法</h1>
        <nav>
            <ul>
                <li><a href="https://lcg-official.github.io/sites/">ホーム</a></li>
                <li><a href="./FAQ.html">よくある質問</a></li>
                <li><a href="https://lcg-official.github.io/sites/">連絡先</a></li>
            </ul>
        </nav>
    </header>

    <!-- 撮影方法セクション -->
    <section id="photography">
        <h2>スクリーンショットの条件</h2>
        
        <!-- 条件1 -->
        <div class="condition">
            <h3>条件1: 光の使い方</h3>
            <p>適切なライティングを使い、写真の明るさや陰影を調整します。</p>
            <div class="examples">
                <div class="example good">
                    <h4>良い例</h4>
                    <img src="good-lighting.jpg" alt="良いライティングの例">
                </div>
                <div class="example bad">
                    <h4>悪い例</h4>
                    <img src="bad-lighting.jpg" alt="悪いライティングの例">
                </div>
            </div>
        </div>

        <!-- 条件2 -->
        <div class="condition">
            <h3>条件2: フレーミング</h3>
            <p>被写体を適切にフレーム内に収め、背景や余白のバランスを考慮します。</p>
            <div class="examples">
                <div class="example good">
                    <h4>良い例</h4>
                    <img src="good-framing.jpg" alt="良いフレーミングの例">
                </div>
                <div class="example bad">
                    <h4>悪い例</h4>
                    <img src="bad-framing.jpg" alt="悪いフレーミングの例">
                </div>
            </div>
        </div>

        <!-- 条件を追加する場合は、上記を繰り返す -->
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 LCG. All rights reserved.</p>
    </footer>

</body>
</html>
